<form [formGroup]="updateForm" [hidden]="this.success" (ngSubmit)="submit()">
  <div class="form-control">
    <label for="">Name</label>
    <input type="text" formControlName="name" />
  </div>
  <div class="form-control">
    <label for="">Address</label>
    <input type="text" formControlName="address" />
  </div>
  <div class="form-control">
    <label for="">Joining Year</label>
    <input type="text" formControlName="joiningYear" />
  </div>

  <app-button aria-disabled="updateForm.invalid"></app-button>
</form>
